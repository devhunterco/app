{% extends "foro/_base.html" %}

{% load i18n %}

{% block title %}Salir{% endblock %}

{% block content %}

    <h1 class="headline">Estas seguro que quieres salir ?</h1>

    <div class="logout">
        <form action="." method="post">
            {% csrf_token %}

            <input class="button" type="submit" name="post" value="{% trans "Log out" %}" />
        </form>
    </div>

{% endblock %}
