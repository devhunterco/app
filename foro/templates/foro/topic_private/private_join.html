{% extends "foro/_base.html" %}

{% load i18n %}

{% block title %}Unirse a tema{% endblock %}

{% block content %}

    <h1 class="headline">
        {% blocktrans with topic_title=topic.title %}Te gustaria unirte a {{ topic_title }}?{% endblocktrans %}
    </h1>

    <form action="." method="post">
        {% csrf_token %}

        {% include "foro/_form.html" %}

        <input class="button" type="submit" name="post" value="{% trans "Join" %}" />
    </form>

{% endblock %}
