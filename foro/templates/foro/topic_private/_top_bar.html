{% load i18n %}

    <div class="container">
    <br>
        <div class="dropdown">
            <div class="dropdown-button">
                {% ifequal active "participating" %}
                    <a class="dropdown-button" id="private-menu" data-target="#" href="" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">Participando <i class="fa fa-chevron-down"></i></a>
                {% else %}
                    <a class="dropdown-button" id="private-menu" data-target="#" href="" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">{% trans "Left" %} <i class="fa fa-chevron-down"></i></a>
                {% endifequal %}

                    <ul class="dropdown-menu" role="menu" aria-labelledby="private-menu">
                        <li><a class="menu-link" href="{% url "foro:private-created-list" %}" >{% trans "Left" %}</a></li>
                        <li><a class="menu-link" href="{% url "foro:private-list" %}" >Participando</a></li>
                    </ul>
            </div>
        </div>

        <div class="new-topic">
            <a class="button" href="{% url "foro:private-publish" %}">{% trans "Create private topic" %}</a>
		</div>
	</div>
