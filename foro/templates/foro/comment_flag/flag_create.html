{% extends "foro/_base.html" %}

{% load i18n %}

{% block title %}Reportar{% endblock %}

{% block content %}

    <h1 class="headline">{% blocktrans with username=comment.user.username %}Reporting {{ username }}'s comment{% endblocktrans %}</h1>

    <form action="." method="post">
        {% csrf_token %}
        {% include "foro/_form.html" %}
        <input class="button" type="submit" name="post" value="Reportar" />
    </form>

{% endblock %}
