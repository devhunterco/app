{% load i18n %}

<form action="{% url "foro:comment-publish" topic_id %}" method="post" class="js-reply">
    {% csrf_token %}
    {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}

    {{ form.non_field_errors }}

    {% for field in form %}
        {{ field.errors }}
        {{ field }}
    {% endfor %}


        {% include "foro/comment/_editor.html" %}

        <input style="background-color:#13B3BD; color:white;" class="button reply-button btn btn-success" type="submit" value="Publicar" />


</form>


<script>
    $( document ).ready(function() {

        $( ".reply" ).find( "textarea" ).store( "comment-thread-{{ topic_id }}" );

	});
</script>
