{% extends "foro/_base.html" %}
{% block title %}Mienbros - Comunidad{% endblock %}
{% load foro_tags i18n %}

{% block content %}

	<div class="container">
		<div class="row">
			<div class="col-lg-12 heading-title"><h1>Miembros de la Comunidad</h1><hr>
			</div>
		</div>
		<div class="row">
			{%for miembro in miembros %}
			<div class="col-lg-3 col-sm-4 col-xs-6 profile">
				<a href="discusion/user/{{miembro.id}}/">
                <img class="img-circle" src="{% get_gravatar_url miembro 60 %}">
                <article>
                    <p class="name">@{{miembro.username}}</p>
                </article>
                </a>
            </div>
            {% endfor %}
		</div>
	</div>

{% endblock %}
