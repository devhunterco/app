{% extends "foro/_base.html" %}

{% load i18n %}

{% block title %}DevHunter - {{proyecto.title}}{% endblock %}

{% block content %}

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            {% if user.is_administrator  %}
            <div class="col-lg-12">
                <a style="float:right;" class="button button-primary" href="{% url "feed:edit_project" proyecto.id %}"> <i class="fa fa-plus"></i> Editar Proyecto</a>
            </div>
            {% endif %}
        </div>
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <center><img class="img-responsive header-project" src="{{MEDIA_URL}}{{proyecto.cover}}" alt=""></center>
            </div>
            <div class="col-lg-12">
                <center>
                <h1 class="page-header"><strong>{{proyecto.title}}</strong>
                </h1>
                </center>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            {{proyecto.description_html|safe}}
        </div>
    </div>

{% endblock %}
