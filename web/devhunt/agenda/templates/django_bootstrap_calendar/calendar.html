{% extends '_base.html' %}
{% load i18n %}
{% load agenda %}

{% block content %}
<div style="margin-top:30px" class="calendar">
<h2><strong><i class="fa fa-calendar"></i> Agenda</strong> <small>{% now "Y" %}</small></h2>
<div class="row-fluid">
    <div class="span12">
        {% bootstrap_controls 'from-inline' %}
        <br>
    </div>
</div>
<div class="clear-fix">
</div>
<div class="row">
    <div class="span7">
        {% bootstrap_calendar '' %}

        
        <div class="modal fade" id="events-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Event</h3>
            </div>
            <div class="modal-body" style="height: 400px">
            </div>
            <div class="modal-footer">
                <a href="#" data-dismiss="modal" class="btn">Cerrar</a>
            </div>
        </div>
    </div>
</div>

    </div>

</div>
</div>
{% endblock %}
