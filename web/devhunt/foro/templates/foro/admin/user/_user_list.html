{% load foro_tags i18n %}

{% yt_paginator_autopaginate users as page %}

{% include "foro/admin/user/_tabs.html" with active_tab=active_tab %}
<div class="container">
<div class="rows">

    {% for u in page %}
        <div class="row">
            <a href="{{ u.get_absolute_url }}">{{ u.username }}</a> <a class="row-edit" href="{% url "foro:admin-user-edit" user_id=u.pk %}"><i class="fa fa-cog"></i> {% trans "edit" %}</a>
        </div>
    {% endfor %}

</div>
</div>
{% render_yt_paginator page %}
