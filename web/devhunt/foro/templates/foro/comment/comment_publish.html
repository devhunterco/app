{% extends "foro/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Publish comment" %}{% endblock %}

{% block content %}

    <h1 class="headline">{% trans "Publishing comment on" %} "{{ topic.title }}"</h1>

    <form action="." method="post" class="js-reply">
        {% csrf_token %}
        {% include "foro/_form.html" %}

        <div class="container">
            {% include "foro/comment/_editor.html" %}

            <input stlye="float:left" class="button reply-button" type="submit" value="{% trans "Publish" %}" />
        </div>
    </form>

{% endblock %}
